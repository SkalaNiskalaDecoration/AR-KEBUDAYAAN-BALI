body {
    font-family: 'Inter', sans-serif;
    background-image: url('/gambar/latar.png'); 
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    color: white;
    position: relative;
    overflow: hidden;
    margin: 0;
    padding: 0;
}


        .main-container {
            position: relative;
            z-index: 2; 
            width: 100%;
            max-width: 400px; 
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem; 
        }


        .menu-card {
            background-color: #2b6c69; 
            padding: 1.5rem;
            border-radius: 1.5rem; 
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); 
            position: relative; 
        }


        .title-ar {
            font-size: 2.25rem; 
            font-weight: bold; 
            margin-bottom: 1rem;
            line-height: 1.2; 
        }

      
        .icon-menu-container {
            display: flex;
            justify-content: space-around; 
            gap: 1rem; 
            margin-top: 2rem;
            flex-wrap: wrap; 
        }

    
        .icon-menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; 
            color: white; 
            font-size: 0.875rem; 
            text-align: center;
            flex: 1 1 calc(33% - 1rem); 
            min-width: 90px; 
        }

 
        .icon-menu-item svg {
            width: 3.5rem; 
            height: 3.5rem; 
            background-color: rgba(255, 255, 255, 0.15); 
            border-radius: 50%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease; 
        }

        .icon-menu-item:hover svg {
            background-color: rgba(255, 255, 255, 0.3); 
        }

        .footer-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 1rem;
            z-index: 3; 
        }

        .footer-nav button {
            background: none; 
            border: none; 
            color: white; 
            font-size: 2rem; 
            cursor: pointer; 
            transition: transform 0.2s ease; 
            padding: 0.5rem; 
            border-radius: 50%; 
        }

        .footer-nav button:hover {
            transform: scale(1.1); 
            background-color: rgba(255, 255, 255, 0.1); 
        }

        
        .museum-name-top {
            position: absolute;
            top: 2rem; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 2.5rem; 
            font-weight: bold; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            z-index: 2; 
            text-align: center;
            line-height: 1; 
        }

        .museum-name-top small {
            display: block;
            font-size: 1.5rem; 
            margin-top: 0.5rem; 
        }

      
        .museum-sign-door {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem; 
            font-weight: bold;
            color: #d1b066; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
            white-space: nowrap;
            background-color: #5a3d2b; 
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }


        @media (max-width: 768px) {
            .museum-name-top {
                font-size: 2rem;
                top: 1.5rem;
            }

            .museum-name-top small {
                font-size: 1.2rem;
            }

            .museum-sign-door {
                font-size: 1.2rem;
                padding: 0.3rem 0.8rem;
            }

            .title-ar {
                font-size: 1.75rem;
            }

            .icon-menu-item {
                flex: 1 1 100px; 
            }

            .icon-menu-item svg {
                width: 3rem;
                height: 3rem;
                padding: 0.7rem;
            }

            .footer-nav button {
                font-size: 1.8rem;
                padding: 0.4rem;
            }
        }

        @media (max-width: 480px) {
            .museum-name-top {
                font-size: 1.8rem;
                top: 1rem;
            }

            .museum-name-top small {
                font-size: 1rem;
            }

            .museum-sign-door {
                font-size: 1rem;
                padding: 0.2rem 0.6rem;
            }

            .title-ar {
                font-size: 1.5rem;
                margin-bottom: 0.8rem;
            }

            .icon-menu-container {
                gap: 0.8rem;
                margin-top: 1.5rem;
            }

            .icon-menu-item {
                font-size: 0.8rem;
            }

            .icon-menu-item svg {
                width: 2.5rem;
                height: 2.5rem;
                padding: 0.6rem;
            }

            .menu-card {
                padding: 1rem;
                border-radius: 1rem;
            }

            .footer-nav button {
                font-size: 1.5rem;
                padding: 0.3rem;
            }
        }
    </style>
